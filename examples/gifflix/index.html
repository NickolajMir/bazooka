        <title>gifflix</title>
        <style type="text/css">
            body { font: 30px monospace; }
            .star { cursor: pointer; }
            .star::before { content: "☆"; }
            .star[data-star-active="1"]::before { content: "★"; }

                    id:0 <span class="star" data-bazooka="star" data-star-id="0"></span><br/>
